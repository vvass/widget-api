<!DOCTYPE html>
<html lang="en">
<head>
    <title>Widget Create</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.mobile.min.css" />

    <link href="{{url_for('static', filename='css/orders-view.css')}}" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="enter">Home</a></li>
                    <li role="presentation" class="active"><a href="widgetView">Widgets</a></li>
                    <li role="presentation" class="active"><a href="/orders">Orders</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Create or Update a Widget!</h3>
        </div>

        <div id="orders-grid">
            <div class="data-section k-content">
                <table id="datas" class="metrotable" >
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Widget Name</th>
                            <th>Order Amount</th>
                            <th>Inventory Left</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <script id="template" type="text/x-kendo-template">
                <tr>
                    <td>#= id #</td>
                    <td>#= name #</td>
                    <td>#= amount #</td>
                    <td>#= inventory #</td>
                    <td>#= options #</td>
                </tr>
            </script>
        </div>



    </div>
    <div id="grid"></div>


</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{{url_for('static', filename='js/orders-view.js')}}"></script>

<script src="https://kendo.cdn.telerik.com/2017.1.223/js/kendo.all.min.js"></script>

</html>
